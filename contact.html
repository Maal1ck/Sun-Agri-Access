<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Agri Access | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME & VARIABLES --- */
        :root {
            --solar-orange: #FF9F1C;
            --solar-yellow: #FFC107;
            --water-blue: #00A8E8;
            --deep-blue-bg: #02111B;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-white: #FFFFFF;
            --neon-glow: 0 0 15px rgba(0, 168, 232, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--deep-blue-bg);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden; /* No scroll needed for this page */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND ANIMATION (Shared DNA) --- */
        .bg-grid {
            position: absolute; top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 168, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 232, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); }
        }

        /* --- NAVIGATION --- */
        .nav-back {
            position: absolute; top: 30px; left: 50px;
            color: var(--water-blue); text-decoration: none; font-weight: 700;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s; z-index: 100;
        }
        .nav-back:hover { color: var(--text-white); text-shadow: var(--neon-glow); }

        /* --- MAIN GLASS CONTAINER --- */
        .contact-container {
            display: flex;
            width: 900px;
            max-width: 90%;
            height: 550px;
            background: rgba(2, 17, 27, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 10;
        }

        /* --- LEFT SIDE: INFO --- */
        .contact-info {
            flex: 1;
            padding: 50px;
            background: linear-gradient(135deg, rgba(0, 168, 232, 0.1), transparent);
            display: flex; flex-direction: column; justify-content: space-between;
            position: relative;
        }
        
        .contact-info h2 {
            font-size: 2.5rem; font-weight: 900; line-height: 1.2;
            background: linear-gradient(to right, #fff, var(--water-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .info-text { color: #ccc; margin-top: 20px; line-height: 1.6; font-size: 0.9rem; }

        .social-links { display: flex; gap: 15px; margin-top: 30px; }
        .social-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 1.2rem; text-decoration: none; transition: 0.3s;
        }
        .social-btn:hover {
            background: var(--water-blue); box-shadow: 0 0 20px var(--water-blue); transform: translateY(-3px); border-color: transparent;
        }

        /* Decorative Circle */
        .circle-decor {
            position: absolute; bottom: -50px; left: -50px;
            width: 150px; height: 150px; border-radius: 50%;
            background: var(--solar-orange); filter: blur(80px); opacity: 0.4;
        }

        /* --- RIGHT SIDE: FORM --- */
        .contact-form {
            flex: 1.3;
            padding: 50px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .input-group { position: relative; margin-bottom: 35px; }
        
        .input-field {
            width: 100%; padding: 10px 0;
            font-size: 1rem; color: #fff;
            background: transparent; border: none;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            outline: none; transition: 0.3s;
            font-family: 'Roboto Mono', monospace;
        }

        .input-label {
            position: absolute; top: 10px; left: 0;
            font-size: 0.9rem; color: #999; pointer-events: none;
            transition: 0.3s;
        }

        /* Animation Focus */
        .input-field:focus, .input-field:valid { border-bottom-color: var(--solar-yellow); }
        .input-field:focus ~ .input-label, 
        .input-field:valid ~ .input-label {
            top: -20px; font-size: 0.8rem; color: var(--solar-yellow);
        }

        /* Submit Button */
        .submit-btn {
            background: transparent;
            color: var(--solar-orange);
            font-family: 'Montserrat', sans-serif; font-weight: 700; text-transform: uppercase;
            padding: 15px 30px; border: 2px solid var(--solar-orange); border-radius: 5px;
            cursor: pointer; transition: 0.4s; margin-top: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .submit-btn:hover {
            background: var(--solar-orange); color: var(--deep-blue-bg);
            box-shadow: 0 0 30px rgba(255, 159, 28, 0.4);
        }

        /* --- MOBILE --- */
        @media (max-width: 800px) {
            body { height: auto; overflow-y: auto; padding: 50px 20px; }
            .contact-container { flex-direction: column; height: auto; margin-top: 50px;}
            .contact-info { padding: 30px; }
            .contact-form { padding: 30px; }
            .nav-back { top: 20px; left: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <a href="index.html" class="nav-back">
        <i class="fas fa-arrow-left"></i> Retour
    </a>

    <div class="contact-container">
        <div class="contact-info">
            <div class="circle-decor"></div>
            <div>
                <h2>Collaborons<br>Ensemble.</h2>
                <p class="info-text">
                    Vous êtes intéressé par la méthodologie, les données ou une collaboration potentielle sur l'agriculture de précision au Sénégal ?
                </p>
            </div>
            
            <div>
                <p style="font-family:'Roboto Mono'; font-size:0.8rem; color:var(--water-blue); margin-bottom:10px;">
                    > SYSTEM_STATUS: ONLINE<br>
                    > LOCATION: DAKAR, SN
                </p>
                <div class="social-links">
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                    <a href="mailto:contact@sunagri.sn" class="social-btn"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form id="contactForm">
                
                <div class="input-group">
                    <input type="text" class="input-field" required>
                    <label class="input-label">Nom Complet</label>
                </div>

                <div class="input-group">
                    <input type="email" class="input-field" required>
                    <label class="input-label">Adresse Email</label>
                </div>

                <div class="input-group">
                    <textarea class="input-field" rows="1" required style="resize:none; height: auto;"></textarea>
                    <label class="input-label">Message</label>
                </div>

                <button type="submit" class="submit-btn">
                    Transmettre <i class="fas fa-paper-plane"></i>
                </button>

            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const btn = document.querySelector('.submit-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Empêche le rechargement réel
            
            // Animation du bouton
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Transmission en cours... <i class="fas fa-spinner fa-spin"></i>';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                btn.innerHTML = 'Message Reçu ! <i class="fas fa-check"></i>';
                btn.style.background = 'var(--water-blue)';
                btn.style.borderColor = 'var(--water-blue)';
                btn.style.color = '#fff';
                form.reset();
            }, 2000);
        });

        // Auto-expand textarea
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>

</body>
</html>
