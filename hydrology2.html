<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Agri Access | Analyse Nappes</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- VARIABLES THEME --- */
        :root {
            --solar-orange: #FF9F1C;
            --water-blue: #00A8E8;
            --tech-purple: #bd00ff;
            --deep-blue-bg: #02111B;
            --glass-bg: rgba(2, 17, 27, 0.75);
            --glass-border: rgba(0, 168, 232, 0.2);
            --text-white: #FFFFFF;
            --neon-glow: 0 0 15px rgba(0, 168, 232, 0.3);
        }

        /* --- RESET & BODY --- */
        body { 
            margin: 0; padding: 0; 
            background-color: var(--deep-blue-bg); 
            color: var(--text-white); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden; /* Empêche le scroll horizontal */
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%; z-index: -2;
            background-image: 
                linear-gradient(rgba(0, 168, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 232, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); } 100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); } }

        /* --- HEADER --- */
        header { 
            padding: 20px 40px; 
            border-bottom: 1px solid var(--glass-border); 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(2, 17, 27, 0.8); 
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000;
        }
        h1 { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin: 0; text-shadow: var(--neon-glow); }
        .subtitle { font-family: 'Roboto Mono'; font-size: 0.85rem; color: var(--water-blue); margin-top: 5px; display: block; }
        .back-btn {
            color: var(--text-white); text-decoration: none; font-weight: 600; font-size: 0.9rem;
            border: 1px solid var(--water-blue); padding: 8px 25px; border-radius: 30px;
            transition: 0.3s; background: rgba(0, 168, 232, 0.1);
        }
        .back-btn:hover { background: var(--water-blue); box-shadow: 0 0 20px rgba(0, 168, 232, 0.6); }

        /* --- MAIN LAYOUT --- */
        .main-container {
            max-width: 1600px; margin: 0 auto; padding: 30px;
        }

        /* --- SECTION 1: MAP & BAR CHART --- */
        .top-section {
            display: flex; gap: 30px; height: 80vh; margin-bottom: 50px;
        }
        
        .glass-panel {
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding: 20px;
            display: flex; flex-direction: column;
            transition: transform 0.3s;
        }
        .glass-panel:hover { border-color: rgba(0, 168, 232, 0.5); }

        .map-wrapper { flex: 2; position: relative; padding: 0; overflow: hidden; }
        .chart-wrapper { flex: 1; }
        
        #map { width: 100%; height: 100%; }

        /* Légende Carte */
        .legend {
            position: absolute; bottom: 30px; right: 30px; z-index: 500;
            background: rgba(2, 17, 27, 0.9); padding: 15px; border-radius: 12px; border: 1px solid var(--water-blue);
        }
        .gradient-bar { width: 150px; height: 8px; background: linear-gradient(to right, #e0f3f8, #08306b); margin: 8px 0; border-radius: 4px; }
        .legend-labels { display: flex; justify-content: space-between; color: #aaa; font-size: 0.7rem; }

        /* --- SECTION 2: NEW STATS (SCROLL) --- */
        .stats-section {
            opacity: 0; transform: translateY(50px); /* Hidden by default for scroll anim */
            transition: all 1s ease-out;
        }
        .stats-section.visible { opacity: 1; transform: translateY(0); }

        .section-title {
            font-size: 1.8rem; font-weight: 800; margin-bottom: 30px; margin-top: 50px;
            background: linear-gradient(90deg, #fff, var(--water-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: inline-block; border-bottom: 2px solid var(--water-blue); padding-bottom: 10px;
        }

        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
            grid-template-rows: 150px 350px;
        }

        /* KPI CARDS (Small) */
        .kpi-card {
            grid-column: span 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .kpi-icon { font-size: 2rem; margin-bottom: 10px; color: var(--solar-orange); }
        .kpi-value { font-size: 2.5rem; font-weight: 900; color: white; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .kpi-label { font-size: 0.8rem; color: #8892b0; font-family: 'Roboto Mono'; text-transform: uppercase; }

        /* BIG CHARTS (Large) */
        .big-chart-card {
            grid-column: span 2;
            padding: 25px;
        }
        
        .chart-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-family: 'Roboto Mono'; color: var(--water-blue); font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #02111B; }
        ::-webkit-scrollbar-thumb { background: #00A8E8; border-radius: 5px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1200px) {
            .top-section { flex-direction: column; height: auto; }
            .map-wrapper, .chart-wrapper { height: 500px; width: 100%; }
            .stats-grid { grid-template-columns: 1fr 1fr; grid-template-rows: auto; }
            .kpi-card { grid-column: span 1; height: 150px; }
            .big-chart-card { grid-column: span 2; height: 350px; }
        }
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            .kpi-card, .big-chart-card { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <header>
        <div>
            <h1>Dashboard Hydrologique</h1>
            <span class="subtitle">> STATUT: SYSTÈME EN LIGNE</span>
        </div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> REVENIR</a>
    </header>

    <div class="main-container">
        
        <div class="top-section">
            <div class="glass-panel map-wrapper">
                <div id="map"></div>
                <div class="legend">
                    <div style="font-family:'Roboto Mono'; font-size:0.8rem; color:var(--water-blue); margin-bottom:5px;">Profondeur (m)</div>
                    <div class="gradient-bar"></div>
                    <div class="legend-labels"><span>< 20m</span><span>> 50m</span></div>
                </div>
            </div>

            <div class="glass-panel chart-wrapper">
                <div class="chart-header">
                    <span>CLASSEMENT RÉGIONAL</span>
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div style="flex:1; position: relative;">
                    <canvas id="depthChart"></canvas>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <h2 class="section-title">DONNÉES STRATÉGIQUES</h2>
            
            <div class="stats-grid">
                
                <div class="glass-panel kpi-card">
                    <i class="fas fa-tint kpi-icon" style="color:var(--water-blue)"></i>
                    <div class="kpi-value counter" data-target="4000">0</div>
                    <div class="kpi-label">Forages Actifs</div>
                </div>

                <div class="glass-panel kpi-card">
                    <i class="fas fa-bolt kpi-icon"></i>
                    <div class="kpi-value counter" data-target="450">0</div>
                    <div class="kpi-label">MW Solaire Potentiel</div>
                </div>

                <div class="glass-panel kpi-card">
                    <i class="fas fa-coins kpi-icon" style="color:#4CAF50"></i>
                    <div class="kpi-value counter" data-target="15">0</div>
                    <div class="kpi-label">Coût Moyen (FCFA/m³)</div>
                </div>

                <div class="glass-panel kpi-card">
                    <i class="fas fa-users kpi-icon" style="color:var(--tech-purple)"></i>
                    <div class="kpi-value counter" data-target="548">0</div>
                    <div class="kpi-label">Villages Desservis</div>
                </div>

                <div class="glass-panel big-chart-card">
                    <div class="chart-header">
                        <span>VARIATION SAISONNIÈRE NAPPE</span>
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div style="flex:1; position: relative; height: 100%;">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>

                <div class="glass-panel big-chart-card">
                    <div class="chart-header">
                        <span>QUALITÉ DE L'EAU (Salinité)</span>
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div style="flex:1; position: relative; height: 100%;">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        // --- CONFIG GENERALE ---
        Chart.defaults.font.family = "'Roboto Mono', sans-serif";
        Chart.defaults.color = "#8892b0";
        Chart.defaults.borderColor = "rgba(255,255,255,0.05)";

        // 1. CARTE (Leaflet)
        const map = L.map('map', {zoomControl: false}).setView([14.5, -14.3], 7);
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);

        function getColor(d) { return d > 50 ? '#08306b' : d > 40 ? '#2879b9' : d > 30 ? '#5eaac9' : d > 20 ? '#a7d0e4' : '#e0f3f8'; }
        
        // Chargement Données GeoJSON
        fetch('regions_moyenne.geojson')
            .then(r => r.json())
            .then(data => {
                // A. Carte
                const layer = L.geoJson(data, {
                    style: f => ({ fillColor: getColor(f.properties.moyenne_profondeur), weight: 1, color: '#00A8E8', fillOpacity: 0.7 }),
                    onEachFeature: (f, l) => {
                        l.bindPopup(`<b>${f.properties.region_nom}</b><br>Prof: ${f.properties.moyenne_profondeur}m`);
                        l.on('mouseover', function() { this.setStyle({ weight: 3, color: '#fff', fillOpacity: 1 }); });
                        l.on('mouseout', function() { layer.resetStyle(this); });
                    }
                }).addTo(map);
                map.fitBounds(layer.getBounds());

                // B. Bar Chart (Haut)
                const sorted = data.features.map(f => f.properties).sort((a,b) => b.moyenne_profondeur - a.moyenne_profondeur);
                new Chart(document.getElementById('depthChart'), {
                    type: 'bar', indexAxis: 'y',
                    data: {
                        labels: sorted.map(d => d.region_nom),
                        datasets: [{ label: 'Profondeur (m)', data: sorted.map(d => d.moyenne_profondeur), backgroundColor: sorted.map(d => getColor(d.moyenne_profondeur)), borderRadius: 4 }]
                    },
                    options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { color: 'rgba(255,255,255,0.05)' } }, y: { grid: { display: false }, ticks: { color: 'white' } } } }
                });
            })
            .catch(e => console.log("Pas de GeoJSON trouvé, affichage demo vide"));

        // 2. NOUVEAUX GRAPHIQUES (Partie Scroll)

        // Line Chart (Variation Saisonnière - Données simulées pour la démo)
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'Aou', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Niveau Nappe (m)',
                    data: [22, 22.5, 23, 24, 25, 26, 25, 24, 23, 22.5, 22, 21.8],
                    borderColor: '#FF9F1C',
                    backgroundColor: 'rgba(255, 159, 28, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4
                }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });

        // Pie Chart (Qualité Eau)
        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: ['Douce (<1g/L)', 'Saumâtre (1-3g/L)', 'Salée (>3g/L)'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: ['#4CAF50', '#FFC107', '#FF5252'],
                    borderWidth: 0,
                    hoverOffset: 10
                }]
            },
            options: { maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'right', labels: { color: 'white' } } } }
        });

        // 3. ANIMATION AU SCROLL (Observer)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    animateCounters(); // Lancer les compteurs quand visible
                }
            });
        }, { threshold: 0.2 });

        observer.observe(document.querySelector('.stats-section'));

        // 4. ANIMATION COMPTEURS
        let counted = false;
        function animateCounters() {
            if(counted) return;
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const speed = 200; 
                const updateCount = () => {
                    const count = +counter.innerText;
                    const inc = target / speed;
                    if (count < target) {
                        counter.innerText = Math.ceil(count + inc);
                        setTimeout(updateCount, 20);
                    } else {
                        counter.innerText = target;
                    }
                };
                updateCount();
            });
            counted = true;
        }

    </script>
</body>
</html>
